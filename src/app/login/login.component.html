<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="form-input mt-1 block w-full" placeholder="Your username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="form-input mt-1 block w-full" placeholder="Your password">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</div>
