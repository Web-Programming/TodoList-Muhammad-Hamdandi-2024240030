<div class="max-w-md mx-auto my-8">
  <div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Register</h2>
    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-gray-600 text-sm font-medium">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-input mt-1 block w-full" placeholder="Your first name">
        </div>
        <div>
          <label for="lastName" class="block text-gray-600 text-sm font-medium">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-input mt-1 block w-full" placeholder="Your last name">
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="form-input mt-1 block w-full" placeholder="Your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="form-input mt-1 block w-full" placeholder="Your password">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Register</button>
    </form>
  </div>
</div>
